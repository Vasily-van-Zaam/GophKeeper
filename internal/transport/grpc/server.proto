syntax = "proto3";

package grpc.server;

option go_package = "grpc/server";


// # REQUEST
// Login request
message GetAccessRequest {
    bytes access = 1;
}
message GetAccessResponse {
    bytes token = 1;
}

message ConfirmAccessRequest {
    bytes access = 1;

}
// # RESPOSE
// Login respoinse 
message ConfirmAccessResponse {
    bytes data = 1;
}



// # REQUEST
// Registration Request
message RegistrationRequest {
    string email = 1;
    string password = 2;
}


// # RESPOSE
// Registration accept respose
message RegistrationAcceptResponse {
    string error = 1;
}

// ManagerData
message ManagerData {
    string ID = 1;
	string DataType = 2;
	string MetaData = 3;
	string UserID = 4;
	bool Local = 5;
   
	string Hash  = 6;
	string UpdatedAt = 7;
	string CreatedAt  = 8;
    bytes Data = 9;
}

// # REQUEST
// Add data
message AddNewDataRequest {
    repeated ManagerData list = 1;
}
// # RESPONSE
message AddNewDataResponse {
    int32 added = 1;
    string error = 2;
}

// # REQUEST
message GetDataRequest {
    repeated string DataTypes = 1;
    string meta = 2;

}
// # RESPONSE
message GetDataResponse {
    repeated ManagerData list = 1;
    string error = 2;
}
// # REQUEST
// Sync request
message SyncDataRequst {}

// Checking data
message CheckData {
    string ID = 1;
	string Hash  = 2;
}
// # REQUEST
// Request checking data
message CheckChangesDataRequest {
    repeated CheckData list = 1;
}

// # RESPONSE
// Request checking data
// 
message CheckChangesDataResponse {
    repeated CheckData list = 1;
    string error = 2;
}

message PingResponse {
    bool ok = 1;
}
message PingRequest {
}


service Grpc {
    rpc GetAccess(GetAccessRequest) returns (GetAccessResponse);
    rpc ConfirmAccess(ConfirmAccessRequest) returns (ConfirmAccessResponse);

    rpc Ping(PingRequest) returns (PingResponse);
    rpc CheckChangesData(CheckChangesDataRequest) returns (CheckChangesDataResponse);
    rpc AddNewData(AddNewDataRequest) returns (AddNewDataResponse);
    rpc GetData(GetDataRequest) returns (GetDataResponse);
}

